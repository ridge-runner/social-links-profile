<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <article class="links" role="article">
        <img
          src="assets/images/avatar-jessica.jpeg"
          alt="portrait of Jessica Randall"
          role="img"
        />
        <h1 class="links__headline">Jessica Randall</h1>
        <span>London, United Kingdom</span>
        <p>"Front-end developer and avid reader."</p>

        <ul class="links__list" role="navigation">
          <li class="list-item">GitHub</li>
          <li class="list-item">Frontend Mentor</li>
          <li class="list-item">LinkedIn</li>
          <li class="list-item">Twitter</li>
          <li class="list-item">Instagram</li>
        </ul>
      </article>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
